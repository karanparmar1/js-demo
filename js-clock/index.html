<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Clock with java script" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>TIMES</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="row navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">TIME</a>

        <!-- Links -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="stopwatchButton"
              onclick="stopwatch();"
              >Stopwatch</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="#"
              id="liveTimeButton"
              onclick="livetime();"
              >LiveTime</a
            >
          </li>

          <!-- Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              id="timelink"
              href="#"
              id="navbardrop"
              data-toggle="dropdown"
            >
              LIVE TIME
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#" onclick="countryClock(5,30)"
                >INDIA</a
              >
              <a class="dropdown-item" href="#" onclick="countryClock(8,0)"
                >CHINA</a
              >
              <a class="dropdown-item" href="#" onclick="countryClock(1,0)"
                >ITALY</a
              >
            </div>
          </li>
        </ul>
      </nav>
      <div class="row justify-content-center my-5">
        <div class="col text-center">
          <div class="clock" id="clock">
            <span class="hour clock-item" id="hour"></span> :
            <span class="minute clock-item" id="minute"></span> :
            <span class="second clock-item" id="second">
              <span class="digit" id="left-sec"></span
              ><span class="digit" id="right-sec"></span>
            </span>
            <span class="meridian clock-item" id="meridian">&nbsp;</span>
          </div>
        </div>
      </div>

      <div class="row clock-controls text-center" id="stopwatch-controls">
        <div class="col-auto d-inline" id="startDiv">
          <button class="btn btn-dark" id="startButton" onclick="startClock()">
            START
          </button>
        </div>

        <div class="col-auto" id="resetDiv">
          <button class="btn btn-dark" id="resetButton" onclick="resetClock()">
            RESET
          </button>
        </div>
      </div>

      <div class="row clock-controls text-center" id="livetime-controls">
        <div class="col-auto">
          <div class="dropdown dropright">
            <button
              type="button"
              class="btn btn-info dropdown-toggle"
              data-toggle="dropdown"
            >
              Country : <span id="selectedCountry">?</span>
            </button>
            <div class="dropdown-menu bg-dark">
              <div class="dropdown-header">Countries</div>
              <div class="dropdown-item">
                <a href="#" onclick="countryclock('india')">INDIA</a>
              </div>
              <div class="dropdown-item">
                <a href="#" onclick="countryclock('china')">CHINA</a>
              </div>
              <div class="dropdown-item">
                <a href="#" onclick="countryclock('italy')">ITALY</a>
              </div>
            </div>
          </div>

          <button
            class="btn btn-dark"
            id="countryButton"
            onclick="countryClock(5,30)"
          >
            country - india
          </button>
        </div>
      </div>
    </div>
  </body>
  <!--jQuery JS-->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <!--BS4 JS-->
  <script src="./js/bootstrap.bundle.min.js"></script>

  <!--custom script JS-->
  <script src="./js/script.js"></script>
</html>

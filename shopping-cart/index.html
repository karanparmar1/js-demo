<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopping Cart with java script" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <header class="bg-primary row">
        <div class="container text-light py-5">
          <div class="row">
            <div class="col"><h1>Shopping CART</h1></div>
          </div>

          <div class="form-row">
            <div class="col">
              <div class="input-group mb-3 input-group-lg">
                <input
                  type="text"
                  class="form-control"
                  id="itemToAdd"
                  placeholder="Add Items"
                />
                <div class="input-group-append">
                  <button
                    class="btn btn-secondary"
                    type="button"
                    onclick="addItem()"
                  >
                    Enter
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="col">
              <input
                type="text"
                class="form-control form-control-lg"
                id="itemToSearch"
                placeholder="Search For List"
                oninput="searchItem(this.value)"
              />
            </div>
            <div class="col-auto">
              <button
                class="btn btn-secondary btn-lg"
                type="button"
                onclick="sortItems()"
              >
                Sort
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="text-center text-info">
        <div class="col" id="itemCount"></div>
      </div>
      <section class="container" id="itemListDiv"></section>
      <div class="text-center text-danger" id="errorDiv"></div>
    </div>
  </body>
  <!--jQuery JS-->
  <script src="./js/jquery-3.4.1.min.js"></script>
  <!--BS4 JS-->
  <script src="./js/bootstrap.bundle.min.js"></script>

  <!--custom script JS-->
  <script src="./js/script.js"></script>
</html>
